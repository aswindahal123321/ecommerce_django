{% extends "blog/base.html" %}

{% block body %}
  {% if query %}
  <div class="container">
    <div class="row">
      {% for item in blogItems %}
      <div class="col-md-6">
        <div class="blog-card row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary-emphasis">{{item.category}}</strong>
            <h3 class="mb-2">{{ item.title }}</h3>
            <div class="mb-2 text-body-secondary">{{ item.date_pub }} | {{item.author}}</div>
            <p class="card-text mb-auto">{{ item.cHeading }}</p>
            <a href="/blog/blogpost/{{ item.blog_id }}" class="icon-link gap-1 icon-link-hover stretched-link">
              Continue reading<svg class="bi">
                <use xlink:href="#chevron-right"></use>
              </svg>
            </a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img height="300" width="200" class="img-responsive object-fit-cover" src="/media/{{ item.thumbnail}}" alt="" />
          </div>
        </div>
      </div>
      {% if forloop.counter|divisibleby:2 %}
    </div>
    <div class="row">
      {% endif %}
      {% endfor %}
  </div>
  </div>
 {% endif %}
{% endblock %}
